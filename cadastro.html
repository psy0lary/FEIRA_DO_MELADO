<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Feira do Melado</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-header">
        <div class="header-content">
            <div class="logo">
                <img src="../img/icone_melado.png" alt="Logo Feira do Melado">
                <h1>Feira do Melado</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="../historia/historia.html">História</a></li>
                    <li><a href="../atracoes/atracoes.html">Atrações</a></li>
                    <li><a href="../galeria/galeria.html">Galeria de Fotos</a></li>
                    <li><a href="cadastro.html" class="active">Acessar</a></li>
                    <li><a href="../contato/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-container">
        <section class="login-card">
            <h2>Feira do Melado</h2>
            <p>Acesse o conteúdo exclusivo da feira!</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Seu e-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Sua senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Feira do Melado. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulação de validação de login (apenas para front-end)
            // Para um sistema real e seguro, você precisaria de um backend
            if (email === 'agrinho@melado.com' && password === 'feira2025') {
                alert('Login bem-sucedido! Redirecionando para o conteúdo.');
                window.location.href = '../conteudo_restrito/conteudo.html'; // Redireciona
            } else {
                alert('E-mail ou senha incorretos. Tente novamente.');
            }
        });
    </script>
</body>
</html>
